<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Template </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/project.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="raleway-normal">
    <header class="header">
        <nav>
            <h3 class="inter-normal">LOGO</h3> 
            <ul>
                <button class="signup-button"> Sign Up</button>
            </ul>
            
        </nav>
        
        <div class="banner">
            <div class="banner-content">
                <h4 class="text">Cool Dark UI Template for <br> Webflow Agencies!</h4>
                <button class="focus-button"> Stay Focused</button>
            </div>


        </div>
    </header>
    <main> 
        <section class ="action">

            <div class="first-text">
                <div class="title">See It in Action </div>
                <div class="paragraph">Explore the live preview and imagine your <br> brand in this bold new look.</div>
                <div class="btn-preview">
                    
                    <button class="btn-preview">Launch Live Preview</button>
                </div>
            </div>
            <div class="web-image">
                <img class="web-image" src="images/wc-mini.png" alt="">
            </div>
        </section>
        <section class ="user ">
        <div class="user-padding">
            <h3 class=" user-title">
                Joined Thousands of Productive Users
            </h3>
            <div class = "info inter-normal">
                <div class="active">
                    <div class="ac-text"> 50K</div>
                    <div class="ac-label"> Active Users</div>
                </div>
                
                <div class="session">
                    <div class="ac-text"> 2M+</div>
                    <div class="ac-label"> Active Users</div>
                </div>
                
                <div class="rate">
                    <div class="ac-text"> 95%</div>
                    <div class="ac-label"> Active Users</div>
                </div>

            </div>
        </div>

        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
